<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Owner Dashboard - Smart CCTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
    }
    .fade-in-delayed {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1.5s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .card:hover {
      box-shadow: 0 8px 32px rgba(0,0,0,0.12) !important;
      transform: translateY(-4px) scale(1.02);
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .btn:hover {
      filter: brightness(1.08);
      transition: filter 0.2s;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white px-4 shadow-sm fade-in">
    <a class="navbar-brand fw-bold text-primary" href="index.html"><i class="bi bi-camera-video"></i> Smart CCTV</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-outline-danger"><i class="bi bi-box-arrow-right"></i> Logout</button>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="fw-bold mb-4 text-center text-primary fade-in">Your Cameras</h2>
    <div class="row gy-4 fade-in" id="camerasList"></div>

    <div class="row mt-5 fade-in-delayed">
      <div class="col-lg-6 mx-auto">
        <div class="card border-0 shadow-sm fade-in-delayed">
          <div class="card-body">
            <h4 class="fw-bold mb-3 text-success">Add Camera</h4>
            <form id="addCameraForm">
              <div class="row g-2">
                <div class="col-md-3"><input id="brand" class="form-control form-control-lg" placeholder="Brand" required></div>
                <div class="col-md-3"><input id="model" class="form-control form-control-lg" placeholder="Model"></div>
                <div class="col-md-3"><input id="location" class="form-control form-control-lg" placeholder="Location"></div>
                <div class="col-md-3"><input id="installDate" type="date" class="form-control form-control-lg" placeholder="Install Date"></div>
              </div>
              <button class="btn btn-primary btn-lg mt-3 w-100">Add Camera</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-5 fade-in-delayed">
      <div class="col-lg-8 mx-auto">
        <div class="card border-0 shadow-sm mb-4 fade-in-delayed">
          <div class="card-body">
            <h4 class="fw-bold mb-3 text-warning">Service Requests</h4>
            <div id="requestsList"></div>
          </div>
        </div>
        <div class="card border-0 shadow-sm fade-in-delayed">
          <div class="card-body">
            <h4 class="fw-bold mb-3 text-info">Create Service Request</h4>
            <form id="createRequestForm">
              <div class="mb-3">
                <select id="cameraSelect" class="form-select form-select-lg" required></select>
              </div>
              <div class="mb-3">
                <textarea id="issueDescription" class="form-control form-control-lg" rows="3" placeholder="Describe the issue..." required></textarea>
              </div>
              <button class="btn btn-warning btn-lg w-100">Request Service</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="assets/js/fetchHelper.js"></script>
<script>
// Use centralized helper API (backend runs on 3001)
const API = 'http://localhost:3001/api';
const token = localStorage.getItem('token');
if (!token) location.href = 'login.html';
const user = JSON.parse(localStorage.getItem('user') || '{}');

document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('token');
  localStorage.removeItem('user');
  location.href = 'login.html';
});

async function fetchCameras() {
  try {
    const cams = await fetchApi('/cameras/owner');
    const list = document.getElementById('camerasList');
    list.innerHTML = '';
    const sel = document.getElementById('cameraSelect');
    sel.innerHTML = '<option value="">Select a camera...</option>';
    
    if (Array.isArray(cams) && cams.length > 0) {
      cams.forEach(c => {
        const displayName = c.name || c.model || c.location || 'Camera';
        list.innerHTML += `
          <div class="col-md-4">
            <div class="card p-2">
              <h5>${displayName}${c.model ? ' - ' + c.model : ''}</h5>
              <p class="mb-1"><strong>Location:</strong> ${c.location || 'N/A'}</p>
              <p class="mb-1"><strong>Status:</strong> ${c.status || 'N/A'}</p>
              <p class="mb-1"><small>Last Service: ${c.lastServiceDate ? new Date(c.lastServiceDate).toLocaleDateString() : 'N/A'}</small></p>
            </div>
          </div>`;
        sel.innerHTML += `<option value="${c._id}">${displayName}${c.model ? ' - ' + c.model : ''} (${c.location || 'N/A'})</option>`;
      });
    } else {
      sel.innerHTML = '<option value="">No cameras available. Add a camera first.</option>';
      list.innerHTML = '<p class="text-muted">No cameras found. Add a camera using the form above.</p>';
    }
  } catch (error) {
    console.error('Error fetching cameras:', error);
    const sel = document.getElementById('cameraSelect');
    sel.innerHTML = '<option value="">Error loading cameras</option>';
  }
}

document.getElementById('addCameraForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const body = {
    brand: document.getElementById('brand').value,
    model: document.getElementById('model').value,
    location: document.getElementById('location').value,
    installDate: document.getElementById('installDate').value
  };
  try {
    await fetchApi('/cameras/add', { method: 'POST', body: JSON.stringify(body) });
  } catch (err) {
    console.error('Add camera error:', err);
    alert('Failed to add camera: ' + (err.message || err));
    return;
  }
  document.getElementById('addCameraForm').reset();
  fetchCameras();
});

document.getElementById('createRequestForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const cameraId = document.getElementById('cameraSelect').value;
  const issueDescription = document.getElementById('issueDescription').value;
  
  if (!cameraId) {
    alert('Please select a camera');
    return;
  }
  
  if (!issueDescription.trim()) {
    alert('Please describe the issue');
    return;
  }
  
  try {
    try {
      await fetchApi('/services/create', { method: 'POST', body: JSON.stringify({ cameraId, issueDescription }) });
    } catch (err) {
      console.error('Create service request error:', err);
      alert('Failed to create service request: ' + (err.message || err));
      return;
    }
    
    document.getElementById('createRequestForm').reset();
    fetchRequests();
    fetchCameras();
    alert('Service request created successfully!');
  } catch (error) {
    console.error('Error creating service request:', error);
    alert('Error creating service request. Please try again.');
  }
});

async function fetchRequests() {
  try {
    const list = await fetchApi('/services/owner');
    const cont = document.getElementById('requestsList');
    cont.innerHTML = '';
    if (Array.isArray(list) && list.length) {
      list.forEach(r=>{
        const cameraName = r.cameraId?.name || r.cameraId?.model || r.cameraId?.location || 'Unknown Camera';
        cont.innerHTML += `<div class="card p-2 mb-2">
          <strong>Camera:</strong> ${cameraName}${r.cameraId?.model ? ' - ' + r.cameraId.model : ''} <br/>
          <strong>Issue:</strong> ${r.issueDescription || 'N/A'} <br/>
          <strong>Status:</strong> ${r.status || 'Pending'}
        </div>`;
      });
    } else cont.innerHTML = '<p>No requests yet.</p>';
  } catch (error) {
    console.error('Error fetching requests:', error);
    const cont = document.getElementById('requestsList');
    cont.innerHTML = '<p class="text-danger">Error loading service requests.</p>';
  }
}

fetchCameras();
fetchRequests();
</script>
</body>
</html>
