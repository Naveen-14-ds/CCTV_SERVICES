<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sign Up - Smart CCTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container vh-100 d-flex align-items-center">
    <div class="card mx-auto p-4" style="max-width:520px; width:100%;">
      <h4 class="mb-3">Create account</h4>
      <div id="msg"></div>
      <form id="signupForm">
        <div class="mb-2">
          <label>Name</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-2">
          <label>Email</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>
        <button class="btn btn-success w-100">Sign Up</button>
      </form>
      <p class="mt-3">Have account? <a href="login.html">Login</a></p>
    </div>
  </div>

<script>
// use same-origin API base
const api = window.location.origin + "/api/auth/register";
const form = document.getElementById("signupForm");
const msg = document.getElementById("msg");
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.innerHTML = "";
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  try {
    const res = await fetch(api, {
      method: "POST",
      headers: { "Content-Type":"application/json" },
      body: JSON.stringify({ name, email, password })
    });
    // Safely parse response body (handle empty/non-JSON bodies)
    const _text = await res.text();
    let data;
    try { data = _text ? JSON.parse(_text) : {}; }
    catch (parseErr) { data = { message: _text }; }
    if (!res.ok) throw new Error(data.message || "Signup failed");
    localStorage.setItem("token", data.token);
    localStorage.setItem("user", JSON.stringify(data.user));
    window.location.href = "owner-dashboard.html";
  } catch (err) {
    msg.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
  }
});
</script>
</body>
</html>
