<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard - Smart CCTV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-light bg-white px-4 shadow-sm">
  <a class="navbar-brand" href="#">Smart CCTV</a>
  <div>
    <button id="logout" class="btn btn-danger btn-sm">Logout</button>
  </div>
</nav>

<div class="container my-4">
  <div class="d-flex justify-content-between align-items-center">
    <h3 id="welcome">Welcome</h3>
    <button class="btn btn-outline-primary" id="refresh">Refresh Cameras</button>
  </div>

  <div class="row mt-3">
    <div class="col-md-5">
      <div class="card p-3">
        <h5>Add Camera</h5>
        <div id="msg"></div>
        <form id="cameraForm">
          <div class="mb-2">
            <label>Name</label>
            <input id="name" class="form-control" required>
          </div>
          <div class="mb-2">
            <label>Model</label>
            <input id="model" class="form-control">
          </div>
          <div class="mb-2">
            <label>Location</label>
            <input id="location" class="form-control" required>
          </div>
          <button class="btn btn-primary">Add Camera</button>
        </form>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card p-3">
        <h5>Your Cameras</h5>
        <div id="camerasList">Loading...</div>
      </div>
    </div>
  </div>
</div>

<script src="assets/js/fetchHelper.js"></script>
<script>
const token = localStorage.getItem("token");
const user = JSON.parse(localStorage.getItem("user") || "{}");
if (!token) location.href = "login.html";
document.getElementById("welcome").innerText = `Welcome, ${user.name || ""}`;

document.getElementById("logout").onclick = () => {
  localStorage.removeItem("token");
  localStorage.removeItem("user");
  location.href = "login.html";
};

const apiCam = "http://localhost:3000/api/cameras";
const msg = document.getElementById("msg");

async function fetchCameras() {
  const res = await fetch(apiCam + "/me", {
    headers: { Authorization: "Bearer " + token }
  });
  // safe parse
  const data = await (window.safeJson ? safeJson(res) : (await res.text()) ? JSON.parse(await res.text()) : {});
  if (!res.ok) {
    document.getElementById("camerasList").innerHTML = `<div class="alert alert-danger">${data.message || 'Error'}</div>`;
    return;
  }
  if (!data.length) {
    document.getElementById("camerasList").innerHTML = "<p>No cameras yet.</p>";
    return;
  }
  const rows = data.map(c => `
    <div class="border rounded p-2 mb-2">
      <strong>${c.name}</strong> â€” ${c.model || 'N/A'}<br><small>${c.location}</small>
      <div><span class="badge bg-secondary">${c.status}</span> <small class="text-muted">${new Date(c.createdAt).toLocaleString()}</small></div>
    </div>
  `).join("");
  document.getElementById("camerasList").innerHTML = rows;
}

document.getElementById("refresh").addEventListener("click", fetchCameras);
window.addEventListener("load", fetchCameras);

document.getElementById("cameraForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  msg.innerHTML = "";
  const name = document.getElementById("name").value;
  const model = document.getElementById("model").value;
  const location = document.getElementById("location").value;
  try {
    const res = await fetch(apiCam, {
      method: "POST",
      headers: {
        "Content-Type":"application/json",
        "Authorization":"Bearer " + token
      },
      body: JSON.stringify({ name, model, location })
    });
    const data = await res.json();
    if (!res.ok) throw new Error(data.message || "Failed to add camera");
    msg.innerHTML = `<div class="alert alert-success">Camera added</div>`;
    document.getElementById("cameraForm").reset();
    await fetchCameras();
  } catch (err) {
    msg.innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
  }
});
</script>
</body>
</html>
